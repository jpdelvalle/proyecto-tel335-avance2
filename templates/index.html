<!DOCTYPE html>
<html lang="en">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
    function updater() {
        $.get('/data', function (data) {
            let phrase = '';
            data.forEach(element => {
                phrase = phrase + " " + element;
            });
            $('#result').html(phrase);  // update page with new data
        });
    };
    setInterval(updater, 1000);  // run `updater()` every 1000ms (1s)
</script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengua De Se√±as</title>
    <style>
        .container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: antiquewhite;
            color: black;
            text-align: center;
        }
    </style>
</head>


<body class="container" onload="updater();">
    <h1>Video en Directo</h1>
    <img src="{{ url_for('video_feed') }}">
    <h3 id="result"></h3>
</body>

</html>
